<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donald Vu Feedback</title>
  </head>
  <body>
    <h1 id="title">Donald Vu Feedback Form</h1>
    <p id="description">
      Thank you for taking the time to provide feedback for an inspiring
      developer!
    </p>
    <form id="feedback-form">
      <fieldset>
        <label id="name-label">Name: <input type="text" id="name" name="name" required placeholder="First and Last name"/></label>
        <label id="email-label">Email: <input type="email" id="email" name="email" required placeholder="Email"></label>
        <label id="number-label">Age: <input type="number" name="number" id="number" pattern="[0-9]" placeholder="How old are you?"></label>
    </fieldset>
    <fieldset>
        <select name="" id="dropdown">
            <option value=""></option>
            <option value=""></option>
        </select>
        <input type="radio" name="" id="">
        <input type="radio" name="" id="">
    </fieldset>
    </form>
  </body>
</html>
