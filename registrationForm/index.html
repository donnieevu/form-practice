<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/registrationForm/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for=""
          >Enter Your First Name: <input type="text" required name="first-name"
        /></label>

        <label for=""
          >Enter Your Last Name: <input type="text" required name="last-name"
        /></label>

        <label for="">Enter Your Email: <input type="email" required name="email" /></label>

        <label for=""
          >Create a New Password:
          <input type="password" required pattern="[a-z0-5]{8,}" name="password"
        /></label>
      </fieldset>
      <fieldset >
        <label for="">
          <input type="radio" name="account-type" class="inline"/> Personal
          Business</label
        >
        <label for="">
          <input type="radio" name="account-type" class="inline"/> Business
          Account</label
        >
        <label for="">
          <input type="checkbox" name="terms-of-service" required class="inline"/> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for=""
          >Upload a profile picture: <input type="file" name="profile-picture" id=""
        /></label>
        <label for=""
          >Input your age (years): <input type="number" min="13" max="120" name="age"
        /></label>
        <label for="">
          How did you hear about us?
          <select name="about" id="">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="">Provide a bio: <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
